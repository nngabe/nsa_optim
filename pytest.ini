[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests requiring GPU

# Coverage settings
addopts = 
    -v
    --tb=short
    --strict-markers

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Minimum coverage
# --cov-fail-under=70
